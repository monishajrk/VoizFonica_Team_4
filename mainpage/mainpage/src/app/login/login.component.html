
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div id="g">
  <div id="s">
  <div class="carousel-caption">
    <p><span>VOIZFONICA</span> Empowering People.</p>
    <p>You’ve got questions, we’ve got answers.</p>
  </div>
  </div>
    <div class="container" >  
        
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">  
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
         
          <br>
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="http://localhost:4401/updateprofile">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form  [formGroup]="stud" id="loginform" class="form-horizontal" role="form" (ngSubmit)="loginUser(stud.value,user.emailId)">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username"   placeholder="username or email" formControlName="email" [(ngModel)]="user.emailId">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" formControlName="password" [(ngModel)]="user.password">
                                    </div>
                                    

                                

                                <div style="margin-top:10px" class="form-group">
                                   

                                    <div class="col-sm-12 controls">
                                      <button class="btn btn-success" [disabled]="stud.invalid" (click)=loginUser(stud.value,user.emailId)>Login</button>
                                      <a id="btn-home" href="http://localhost:4401/main" class="btn btn-primary">Homepage</a>
                                     
                                    </div>
                                </div>
                               


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a href="http://localhost:4401/registration" (Click)="gotoreg()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     
                          <h5 ><b> {{msg}}
                          </b> </h5>

                        </div>                     
                    </div>  
                    <br><br><br><br><br><br><br><br><br><br>
        </div>
      </div>
