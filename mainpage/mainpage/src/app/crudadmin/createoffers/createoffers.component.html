<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>
    

<div class="container" >
	<div class="row">
    <div class="col-md-4">
		<div class="form_main">
                <h4 class="heading" style="font-size: x-large;"><strong>Create </strong> Offers <span></span></h4>
                <div class="form" style="width: 1000px;">
                <form [formGroup]="stent"   (ngSubmit)="registerOff(stent.value)">
                    <input type="text" required="" placeholder="Enter Offer_Id" formControlName="email" value="" [(ngModel)]="user.offerId" name="name" class="txt">
                    <input type="text" required="" placeholder="Enter Offer_Name" value="" formControlName="password" [(ngModel)]="user.offerName" name="mob" class="txt">
                    <select id="z" style="font-size: medium;" class="browser-default custom-select" formControlName="firstName" [(ngModel)]="user.type" name="gender"   placeholder="Enter Type" >
                        <option style="font-size: medium;" value="Prepaid">--Enter Type--</option>
                        <option style="font-size: medium;" value="Prepaid">Prepaid</option>
                        <option style="font-size: medium;" value="Postpaid">Postpaid</option>
                        <option style="font-size: medium;" value="Dongle">Dongle</option>
                        <option style="font-size: medium;" value="AddOn">AddOn</option>
                    </select>
                    <input type="text" required="" placeholder="Enter amount" formControlName="lastName" [(ngModel)]="user.amount" value="" name="email" class="txt">
                    <input type="text" required="" placeholder="Enter data" formControlName="PhoneNo" value="" [(ngModel)]="user.data" name="email" class="txt">
                    <input type="text" required="" placeholder="Enter validity" formControlName="city" value="" [(ngModel)]="user.validity" name="email" class="txt">
                    
                    <button type="submit" class="btn btn-dark" [disabled]="stent.invalid" >Create</button>
                </form>
                {{msg}}
            </div>
            </div>
        </div></div></div>
    <br><br><br><br><br><br><br><br><br><br><br><br>
    </body>
